        * {

        body {

            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background:

                radial-gradient(circle at 40% 40%, rgba(255, 0, 128, 0.3) 0%, transparent 50%),

            animation: gradientShift 8s ease infinite;
            background-size: 400% 400%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 500px;

        .dark-card {

            border-radius: 15px;
            border: 1px solid rgba(139, 0, 0, 0.3);
            box-shadow: 
                0 0 50px rgba(139, 0, 0, 0.3),
                0 0 100px rgba(75, 0, 130, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .dark-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #8b0000, #4b0082, #2f4f4f);

            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }
        
        .telegram-btn:hover {

        .bio-content {
