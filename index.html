        * {

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 242, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 128, 0.05) 0%, transparent 50%);
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .profile-card {
            background: rgba(22, 22, 22, 0.9);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff0050, #00f2ea);
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff0050;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff0050, #00f2ea);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        
        .name {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0050, #00f2ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
        }
        
        .bio-section {
            margin: 25px 0;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1em;
        }
        
        .info-label {
            color: #00f2ea;
            font-weight: bold;
        }
        
        .info-value {
            color: #ffffff;
        }
        
        .friends-section {
            margin: 30px 0;
            text-align: left;
        }
        
        .friends-title {
            color: #ff0050;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .friend-tag {
            display: inline-block;
            background: rgba(255, 0, 128, 0.2);
            color: #ff0050;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 128, 0.3);
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .friend-tag:hover {
            background: rgba(255, 0, 128, 0.3);
            transform: translateY(-2px);
        }
        
        .note {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            font-style: italic;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .profile-card {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 1.8em;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
